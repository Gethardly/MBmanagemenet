name: CI/CD

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build backend
        run: npm run build
        working-directory: ./backend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Deploy backend
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_IP }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: /root/MBmanagemenet/backend
        with:
          args: 'rsync -avz --delete ./backend/dist/'

      - name: Deploy frontend
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_IP }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: /root/MBmanagemenet/frontend/build/
        with:
          args: 'rsync -avz --delete ./frontend/build/'