name: Deploy Project

on:
  push:
    branches:
      - develop  # Ветка, на которую будет триггериться деплой

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install --legacy-peer-deps

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Install dependencies for frontend
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to Server
        run: |
          rsync -avz --delete -e "ssh -i /home/runner/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          ./ ${{secrets.REMOTE_USER}}@${{secrets.REMOTE_HOST}}:/var/www/MBmanagemenet/


      - name: Restart PM2 and Nginx
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SCRIPT: |
            pm2 restart back
            sudo systemctl restart nginx
